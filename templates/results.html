<!DOCTYPE html>
<html>
<head>
    <title>MCQ Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
</head>
<body>

<h1>Generated MCQs</h1>

{% for block in mcqs.split("## MCQ") %}
    {% if block.strip() %}
    <div class="mcq">
        <pre>{{ block }}</pre>
    </div>
    {% endif %}
{% endfor %}

<br><br>

<a href="/download/{{txt_filename}}">Download TXT</a><br>
<a href="/download/{{pdf_filename}}">Download PDF</a>

</body>
</html>
